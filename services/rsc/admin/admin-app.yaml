apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
  namespace: admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
      - name: admin
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: admin-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: admin-volume
        configMap:
          name: admin-page
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: admin
spec:
  type: ClusterIP
  selector:
    app: admin
  ports:
  - port: 80
    targetPort: 80
