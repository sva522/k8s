apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-root-to-dashboard
  namespace: traefik
spec:
  redirectRegex:
    # Cette regex matche "http(s)://domaine" ou "http(s)://domaine/"
    # mais NE matche PAS "http(s)://domaine/dashboard" (donc pas de boucle infinie)
    regex: "^(https?://[^/]+)/?$"
    replacement: "${1}/dashboard/"
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ingress
  namespace: traefik
spec:
  entryPoints:
    - https-admin
  routes:
    - match: Host(`traefik.k8s.lab.ln`)
      kind: Rule
      middlewares:
        - name: redirect-root-to-dashboard
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: tls-admin-lab-ln
