# Aggressive Chrony configuration for virtual machines with frequent pause/resume.
# Replace servers with your preferred NTP servers if needed.
server 0.debian.pool.ntp.org iburst
server 1.debian.pool.ntp.org iburst
server 2.debian.pool.ntp.org iburst
server 3.debian.pool.ntp.org iburst

# Step if offset > 0.5s, up to 5 times. Faster corrections on resume.
makestep 0.5 5

# Logging for diagnostics
# logdir /var/log/chrony
# logtracking tracking.log
# logchange 0.1

# Optionally : Write current time to hwclock
# rtcsync
